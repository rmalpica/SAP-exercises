site_name: Sustainable Aircraft Propulsion — Exercises
site_description: Companion website for Python and Jupyter exercises (Sapienza)
repo_url: https://github.com/rmalpica/SAP-exercises
repo_name: rmalpica/SAP-exercises
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
  - awesome-pages
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Chapters:
      - 200 — Sustainability: chapters/200_sustainability.md
      - 300 — Mechanisms: chapters/300_mechanisms.md
      - 600 — Hydrogen combustion: chapters/600_hydrogen_combustion.md
      - 700 — Hydrogen fuel cells: chapters/700_hydrogen_fuel_cells.md
      - 800 — Hybrid-electric: chapters/800_hybrid_electric.md
      - 1000 — Machine learning: chapters/1000_ML.md
      - 1000 — Uncertainty quantification: chapters/1000_UQ.md
  - Exercises:
      - 200 — Simple climate model: exercises/200_simple_climate_model.md
      - 300.1 — Contrail formation models: exercises/300_contrail_models.md
      - 300.2 — Emission indices (Cantera): exercises/300_emission_indices_cantera.md
      - 600.1 — Flame temperature: exercises/600_flame_temperature.md
      - 600.2 — Turbofan performance: exercises/600_turbofan_performance.md
      - 600.3 — Turbofan Pareto: exercises/600_turbofan_pareto.md
      - 600.4 — H₂ tank thermodynamics: exercises/600_h2_tank.md
      - 600.5 — Aircraft range: exercises/600_aircraft_range.md
      - 1000.1 — FFNN engine regression: exercises/1000_ffnn_engine_regression.md
      - 1000.2 — Bayesian climate inference: exercises/1000_bayesian_climate_inference.md
  - Setup:
      - Installation: setup/installation.md
      - Troubleshooting: setup/troubleshooting.md

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
