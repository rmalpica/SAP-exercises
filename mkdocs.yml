site_name: Sustainable Aircraft Propulsion â€” Exercises
site_description: Companion website for Python and Jupyter exercises
repo_name: SAP-exercises
repo_url: https://github.com/rmalpica/SAP-exercises
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - search.highlight
    - search.suggest

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Exercises:
      - Sustainability: exercises/simple_climate_model.md

